name: Umbrella

on:
  # push:
  #   branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build ./src/Umbrella.sln --configuration Debug
    - name: Run tests with dotnet
      run: dotnet test ./src/Umbrela.Tests.csproj --no-build
